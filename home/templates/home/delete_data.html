{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Are you sure you want to delete "{{ data }}" from the database?</h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6 mb-3">
                            <div class="d-grid gap-2 ">
                                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary btn-lg">Go Back</a>
                            </div>
                        </div>
                        <div class="col-lg-8 col-xl-6">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="d-grid gap-2">
                                    <button class="btn btn-secondary btn-lg" id="secondButton" type="submit">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
{% endblock %}
