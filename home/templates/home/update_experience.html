{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Add New Experience</h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="d-grid">
                                <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Add</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
{% endblock %}
